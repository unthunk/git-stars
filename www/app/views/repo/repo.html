<h1 ng-bind="heading"></h1>
<h2 ng-bind="repo.name"></h2>
<p>Activity in the past <span ng-bind="days"></span> days:</p>
<div ng-repeat="commit in commits">
  <img class="avatar" ng-src="{{avatarUrl(commit)}}" />
  <h3 ng-bind="commit.author.login"></h3>


  <p>commited on <span ng-bind="commit.commit.author.date | date: 'MMMM d'"></span></p>
  <p><a ng-click="getCommit($index)" href="" ng-bind="commit.commit.message"></a></p>
</div>


<div commit="commit">
</div>
