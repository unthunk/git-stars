<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h1 ng-bind="heading"></h1>

      <div ng-repeat="repo in repos | orderBy: '-stargazers_count'">
        <i class="starry"></i>  <a ng-href="#/repo/{{repo.owner.login}}/{{repo.name}}">{{repo.name}}</a> {{repo.stargazers_count}}
      </div>
    </div>
  </div>
</div>
