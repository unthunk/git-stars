<div class="commit">
  <p class="sha" ng-bind="commit.sha"></p>

  Additions {{commit.stats.additions}}
  Deletions {{commit.stats.deletions}}
  {{commit.html_url}}
  <div ng-repeat="file in commit.files">

    <p>{{file.filename}}</p>


    {{file.status}}
    {{file.changes}}
    {{file.additions}}
    {{file.deletions}}
    <div class="diff">
      <pre ng-repeat="line in prettyDiff(file.patch)" class="{{line.css}}" ><code ng-bind="line.line"></code></pre>
    </div>
  </div>
</div>
